<!doctype html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Погода</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <h5 class="my-0 mr-md-auto font-weight-normal"> Temper code</h5>
  <nav class="my-2 my-md-0 mr-md-3">
    <a class="p-2 text-dark" href="#">Головна</a>
    <a class="p-2 text-dark" href="#">Інформація</a>
  </nav>
  <a class="btn btn-outline-primary" href="#">Документація</a>
</div>
<div class="container mt-5">

    <div class="row">
        <div class="col-5 offset-1">
            <h1>Погода в вашому місті</h1>


            <form action="">
                <label for="city">Місто</label>
                <input type="text" id="city" name="city" class="form-control" placeholder="Введіть місто">
                <input type="submit" name="send" value="Дізнатися" class="mt-2 btn btn-danger">
            </form>
        </div>
        <div class="col-4 offset-1">
            <h1>Інформація</h1>
            {% for info in all_info %}

            <div class="alert alert-danger">
                <b>Місто:</b> {{ info.city }}<br>
                <b>Температура:</b> {{ info.temp }} <sup>o</sup><br>
                <img src="https://openweathermap.org/img/w/{{ info.icon }}.png" alt="Фото погоди" class="img-thumbnail">

            </div>
            {% endfor %}
        </div>
    </div>
</div>

</body>
</html>
